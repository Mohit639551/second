<section class="feature-area section-gap" id="service">
    <div class="container">
        <div class="row-d-flex justify-content-center">
            <div class="menu content pb-60 col-lg-8">\
                <div class="title text-center">
                    <h1 class="mb-10">User From</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" action="{% url 'submitfrom' %}">
                {% csrf_token %}
                <div>
                    <label for="">Value1</label>
                    <input type="text" name="num1" value="{{n1}}" class="from-control"/>
                </div>
                <div>
                    <label for="">Value2</label>
                    <input type="text" name="num2" value="{{n2}}" class="from-control"/>
                </div>
                <div>
                    <button  type="submit">Save</button>
                </div>
                <input type="text" value="{{output}}"/>
            </form>
        </div>
    </div>
</section>
