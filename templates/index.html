<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .main{
            width: 1000px;
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 30px;
        }
        </style>
    </head>
        <body>
            {%for n in clist%}
            <div>{{ forloop.counter0 }} {{n}}</div>
            {% endfor %}
            <br/>
            <table border="1" cellpadding="10">
                <tr>
                    <th >Name</th>
                    <th>Phone Number</th>
                </tr>
                {%for d in student_details%}
                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.phone}}</td>
                </tr>
                {% endfor %}
            </table>

        {% if numbers|length > 0  %}

            {% for n in numbers %}

                {% if n > 20 %}
                    <div>{{n}}</div>
                {% endif %}
            {% endfor %}
        {% else %}
                no data found

        {% endif %}

        </body>
</html>
